<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
		
<head>
	<meta charset="UTF-8">
	<title>Taverna da Águia</title>
</head>
<body>
	<h1>Registro de Cervejas</h1>
	<form method="POST">
		<span th:text="${errorMessage}" style="font-color:red"></span>
		<span th:text="${successMessage}" style="font-color:blue"></span>
		<br>
		<label for="sku">SKU:</label>
		<input type="text" id="sku" name="sku">
		<br>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome">
		<br>
		<label for="descricao">Descrição:</label>
		<textarea rows="3" cols="5" id="descricao" name="descricao"></textarea>
		<br>
		<input type="submit" value="Salvar">
	</form>
</body>
</html>
