<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/DefaultLayout'">
	
<head>
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>

<section layout:fragment="custom-content">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Usuário
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div>
	
		<form method="POST"  th:object="${user}" class="form-vertical  js-form-loading">
			<span th:text="${errorMessage}" style="color: red"></span>
			<span th:text="${successMessage}" style="color: blue"></span> 
			<br> 
			<div class="form-group">
				<label for="nome">Nome</label>
				<input id="nome" type="text" class="form-control"/>
			</div>
			
			<div class="row">
				<div class="col-sm-8 form-group">
					<label for="email">Email</label>
					<input id="email" type="email" class="form-control"/>
				</div>
				<div class="col-sm-4 form-group">
					<label for="dataNasc">Data de nascimento</label>
					<input id="dataNasc" type="date" class="form-control"/>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="senha">Senha</label>
					<input id="senha" type="password" class="form-control"/>
				</div>
				<div class="col-sm-4 form-group">
					<label for="confirmaSenha">Confirmação de senha</label>
					<input id="confirmaSenha" type="password" class="form-control"/>
				</div>
				<div class="col-sm-4 form-group">
					<label for="status">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-on-text="Ativo" data-off-text="Inativo" data-off-color="danger"/>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="grupos">Grupos</label>
				<div>
					<div class="checkbox checkbox-inline">
						<input name="grupoUser1" type="checkbox" value="ADM">
						<label>Administrador</label>
					</div>
					<div class="checkbox checkbox-inline">
						<input name="grupoUser2" type="checkbox" value="VEND">
						<label>Vendedor</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</html>
